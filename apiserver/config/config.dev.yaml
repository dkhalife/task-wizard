database:
  type: sqlite  # Options: sqlite, mysql, mariadb
  migration: true
  path: task-wizard.db
  # MySQL/MariaDB configuration (use when type is mysql or mariadb):
  # host: localhost
  # port: 3306
  # database: taskwizard
  # username: taskuser
  # password: taskpass
jwt:
  secret: "s3cret"
  session_time: 168h
  max_refresh: 168h
server:
  host_name: localhost
  port: 2021
  read_timeout: 2s
  write_timeout: 1s
  rate_period: 60s
  rate_limit: 300
  serve_frontend: false
  registration: true
  log_level: "debug"
  allowed_origins:
    - http://localhost:5173
  allow_cors_credentials: true
scheduler_jobs:
  due_frequency: 1m
  overdue_frequency: 1m
  password_reset_validity: 1m
  token_expiration_reminder: 1m
  notification_cleanup: 10s
  token_expiration_cleanup: 1h
