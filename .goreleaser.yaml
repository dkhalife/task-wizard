version: 2

project_name: task-wizard

builds:
- env:
  - CGO_ENABLED=0
  goos:
  - linux
  - darwin
  targets:
  - linux_amd64_v1
  - darwin_arm64
  - darwin_amd64
  - linux_arm_6
  - linux_arm_7
  - linux_arm64
  
archives:
- format: tar.gz
  # this name template makes the OS and Arch compatible with the results of `uname`.
  name_template: >-
    {{ .ProjectName }}_
    {{- title .Os }}_
    {{- if eq .Arch "amd64" }}x86_64
    {{- else if eq .Arch "386" }}i386
    {{- else }}{{ .Arch }}{{ end }}
    {{- if .Arm }}v{{ .Arm }}{{ end }}
  format_overrides:
  - goos: windows
    format: zip
  files:
  - src: "config/debug.yaml"
    dst: "config/debug.yaml"
  - src: "config/prod.yaml"
    dst: "config/prod.yaml"
changelog:
  sort: asc
  filters:
    exclude:
    - "^docs:"
    - "^test:"
