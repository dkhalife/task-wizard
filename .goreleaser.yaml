version: 2

project_name: task-wizard

builds:
- dir: apiserver
  env:
  - CGO_ENABLED=0
  targets:
  - linux_amd64_v1
  - darwin_arm64
  - darwin_amd64
  - linux_arm_6
  - linux_arm_7
  - linux_arm64
  
archives:
- format: tar.gz
  # this name template makes the OS and Arch compatible with the results of `uname`.
  name_template: >-
    {{ .ProjectName }}_
    {{- title .Os }}_
    {{- if eq .Arch "amd64" }}x86_64
    {{- else if eq .Arch "386" }}i386
    {{- else }}{{ .Arch }}{{ end }}
    {{- if .Arm }}v{{ .Arm }}{{ end }}
  format_overrides:
  - goos: windows
    formats: zip
  files:
  - src: "apiserver/config/config.yaml"
    dst: "config/config.yaml"

release:
  prerelease: true
